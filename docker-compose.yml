services:
  mongodb:
    image: mongo:7.0
    container_name: mongorpc-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-keyfile:/etc/mongo-keyfile:ro
    command: [ "mongod", "--replSet", "rs0", "--bind_ip_all", "--keyFile", "/etc/mongo-keyfile" ]
    healthcheck:
      test: [ "CMD", "mongosh", "-u", "root", "-p", "password", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  mongo-init-replica:
    image: mongo:7.0
    container_name: mongorpc-init-replica
    command: >
      bash -c "sleep 5 && mongosh --host mongorpc-mongodb -u root -p password --authenticationDatabase admin --eval 'try { rs.status() } catch (err) { rs.initiate({ _id: \"rs0\", members: [{ _id: 0, host: \"mongorpc-mongodb:27017\" }] }) }'"
    depends_on:
      mongodb:
        condition: service_healthy

  # Standalone MongoDB for simpler testing (no replica set required)
  mongodb-standalone:
    image: mongo:7.0
    container_name: mongorpc-mongodb-standalone
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_standalone_data:/data/db

volumes:
  mongodb_data:
  mongodb_standalone_data:
